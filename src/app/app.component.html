<div class="page-animate" [ngClass]="isPageAnimate ? 'show' : 'hide'">
    <div class="container">
        <a (click)="close()" class="close">
            <i class="fa-solid fa-circle-xmark"></i>
        </a>

        <div class="content">
            <router-outlet name="pages" />
        </div>
    </div>
</div>

<router-outlet />

<!-- Loading Splash screen to go top and bottom smoothly  -->
@if (!isHide) {
    <app-loading-splash />
}
